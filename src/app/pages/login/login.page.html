<ion-content>
  <div class="container top ion-text-center containter-logo">
    <img src="/assets/img/logo.png">
  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" color="light" expand="block" (click)="login()">
          Entrar
        </ion-button>
      </div>

    </ion-slide>
  </ion-slides>

</ion-content>
